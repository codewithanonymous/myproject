<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Snap - Snapchat Clone</title>
    <link rel="icon" type="image/jpeg" href="/favicon/KITSFLICK_LOGO.jpg">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .camera-preview {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center; align-items: center;
            flex-direction: column;
            z-index: 9999;
        }
        video {
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            border: 4px solid white;
        }
        .camera-buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        #switch-camera {
            background: #007bff;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #switch-camera:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        
        @media (max-width: 768px) {
            .camera-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            #switch-camera {
                order: -1;
                margin-bottom: 10px;
            }
        }
        .button-modern {
            padding: 10px 20px;
            background: #ffcc00;
            color: black;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .button-modern:hover {
            background: #ffaa00;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/feed" class="button back-button">‚Üê Back to Feed</a>
        <h1 class="text-2xl mt-4">Upload a Snap</h1>
        <p class="text-center text-light-color mb-4">Share what you're up to!</p>

        <form id="upload-form" class="form-container">
            <div class="form-group">
                <label for="image">Choose an image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
                <button type="button" id="open-camera" class="button-modern">üì∑ Click Snap</button>
            </div>
            <div class="form-group">
                <label for="caption">Caption:</label>
                <input type="text" id="caption" name="caption" placeholder="Add a caption...">
            </div>
            <div class="form-group">
                <label for="hashtags">Hashtags:</label>
                <input type="text" id="hashtags" name="hashtags" placeholder="#photo #fun #sunset">
            </div>
            <div class="form-group" style="position: relative;">
                <label for="location">Location:</label>
                <div class="dropdown" style="position: relative;">
                    <input type="text" id="location" name="location" class="location-input" placeholder="Select a location" readonly style="cursor: pointer;">
                    <div class="dropdown-menu" style="position: absolute; top: 100%; left: 0; width: 100%; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-top: 4px; opacity: 0; visibility: hidden; transform: translateY(10px); transition: all 0.3s ease; z-index: 1000;">
                        <div class="menu-item"><a href="#" data-value="Canteen">Canteen</a></div>
                        <div class="menu-item"><a href="#" data-value="Library">Library</a></div>
                        <div class="menu-item"><a href="#" data-value="CSE Block">CSE Block</a></div>
                        <div class="menu-item"><a href="#" data-value="Civil Block">Civil Block</a></div>
                        <div class="menu-item"><a href="#" data-value="EC Block">EC Block</a></div>
                        <div class="menu-item"><a href="#" data-value="EEE Block">EEE Block</a></div>
                        <div class="menu-item"><a href="#" data-value="Indoor Stadium">Indoor Stadium</a></div>
                        <div class="menu-item"><a href="#" data-value="KITSW Grounds">KITSW Grounds</a></div>
                        <div class="menu-item"><a href="#" data-value="Administrative Block (BLOCK 4)">Administrative Block (BLOCK 4)</a></div>
                        <div class="menu-item menu-header">Halls</div>
                        <div class="menu-item"><a href="#" data-value="Halls">Halls</a></div>
                        <div class="menu-item"><a href="#" data-value="Auditorium">Auditorium</a></div>
                        <div class="menu-item"><a href="#" data-value="Silver Jubilee Hall">Silver Jubilee Hall</a></div>
                        <div class="menu-item"><a href="#" data-value="Civil Seminar Hall">Civil Seminar Hall</a></div>
                        <div class="menu-item"><a href="#" data-value="CSENSH">CSENSH</a></div>
                        <div class="menu-item"><a href="#" data-value="MESH">MESH</a></div>
                    </div>
                </div>
            </div>
            <style>
                /* Base styles for menu items */
                .menu-item > a {
                    display: block;
                    padding: 15px 20px;
                    color: #333;
                    text-decoration: none;
                    transition: all 0.2s ease;
                    font-size: 1em;
                    border-left: 3px solid transparent;
                    -webkit-tap-highlight-color: transparent;
                }
                
                /* Active state for menu items */
                .menu-item > a:active {
                    background: #f0f4ff;
                    transform: scale(0.98);
                }

                /* Dropdown menu container */
                .dropdown-menu {
                    max-height: 70vh;
                    overflow-y: auto;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                    border-radius: 8px;
                    border: 1px solid #e9ecef;
                    -webkit-overflow-scrolling: touch;
                }

                /* Menu header style */
                .menu-header {
                    font-weight: bold;
                    color: #333;
                    padding: 12px 20px;
                    background-color: #f8f9fa;
                    border-top: 1px solid #e9ecef;
                    border-bottom: 1px solid #e9ecef;
                    margin-top: 5px;
                    cursor: default;
                }

                /* Active state for arrow */
                .has-submenu.active > .submenu-trigger::after {
                    color: #4a6cf7;
                    transform: translateY(-50%) rotate(90deg);
                }
                
                /* Location input styling */
                .location-input {
                    width: 100%;
                    padding: 15px 20px;
                    border: 1px solid #e0e0e0;
                    border-radius: 8px;
                    background-color: white;
                    font-size: 1em;
                    transition: all 0.2s ease;
                    -webkit-appearance: none;
                    -moz-appearance: none;
                    appearance: none;
                }
                
                /* Focus state for input */
                .location-input:focus {
                    outline: none;
                    border-color: #4a6cf7;
                    box-shadow: 0 0 0 2px rgba(74, 108, 247, 0.2);
                }
                
                /* Animation for menu items */
                @keyframes fadeIn {
                    from { opacity: 0; transform: translateX(10px); }
                    to { opacity: 1; transform: translateX(0); }
                }
                
                /* Mobile-specific styles */
                @media (max-width: 768px) {
                    .dropdown-menu {
                        position: fixed;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        width: 90%;
                        max-width: 400px;
                        max-height: 80vh;
                        z-index: 1003;
                    }
                    
                    .has-submenu > .submenu {
                        position: fixed;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        width: 90%;
                        max-width: 400px;
                        max-height: 80vh;
                    }
                    
                    .menu-item > a,
                    .submenu-trigger {
                        padding: 18px 20px;
                        font-size: 1.1em;
                    }
                    
                    .menu-item > a {
                        border-bottom: 1px solid #f0f0f0;
                    }
                }
            </style>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    const locationInput = document.getElementById('location');
                    
                    // Handle menu item selection
                    function selectMenuItem(value) {
                        console.log('Selected menu item:', value);
                        locationInput.value = value;
                        closeAllMenus();
                    }
                    
                    // Click handler for menu items
                    document.addEventListener('click', function(e) {
                        const menuItem = e.target.closest('.menu-item > a');
                        if (menuItem) {
                            e.preventDefault();
                            const value = menuItem.getAttribute('data-value') || menuItem.textContent;
                            selectMenuItem(value);
                        }
                    });

                    // Toggle dropdown when input is clicked
                    locationInput.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const menu = this.parentNode.querySelector('.dropdown-menu');
                        const isVisible = menu.style.visibility === 'visible';
                        
                        closeAllMenus();
                        
                        if (!isVisible) {
                            showMenu(menu);
                        }
                    });

                    // Close all menus when clicking outside
                    document.addEventListener('click', function(e) {
                        // Check if the click is inside any menu or the input
                        const isClickInsideMenu = e.target.closest('.dropdown-menu') || 
                                              e.target.closest('.has-submenu') ||
                                              e.target === locationInput;
                        
                        // Only close menus if clicking outside all menus and not on the input
                        if (!isClickInsideMenu) {
                            closeAllMenus();
                        }
                    });
                    
                    // Helper functions
                    function showMenu(menu) {
                        menu.style.opacity = '1';
                        menu.style.visibility = 'visible';
                        menu.style.transform = menu.classList.contains('submenu') ? 'translateX(5px)' : 'translateY(5px)';
                    }
                    
                    function closeAllMenus() {
                        document.querySelectorAll('.has-submenu.active').forEach(menu => {
                            menu.classList.remove('active');
                            const submenu = menu.querySelector('.submenu');
                            if (submenu) {
                                submenu.style.opacity = '0';
                                submenu.style.visibility = 'hidden';
                            }
                        });
                        
                        // Also close any top-level dropdown menus
                        document.querySelectorAll('.dropdown-menu').forEach(menu => {
                            if (menu.style.visibility === 'visible') {
                                menu.style.opacity = '0';
                                menu.style.visibility = 'hidden';
                            }
                        });
                    }
                    
                    // Close menus when clicking outside
                    document.addEventListener('click', (e) => {
                        const clickedMenu = e.target.closest('.dropdown-menu');
                        const clickedSubmenu = e.target.closest('.has-submenu');
                        
                        // Only close if clicking outside both the main menu and submenus
                        if (!clickedMenu && !clickedSubmenu) {
                            closeAllMenus();
                        }
                    }, true); // Use capture phase
                }); // Close the DOMContentLoaded event listener
            </script>
            <button type="submit" class="button-modern">Upload Snap</button>
        </form>
    </div>

    <!-- Camera Modal -->
    <div class="camera-preview" id="camera-preview">
        <video id="camera-stream" autoplay></video>
        <div class="camera-buttons">
            <button id="switch-camera" class="button-modern">üîÑ Switch Camera</button>
            <button id="capture-btn" class="button-modern">üì∏ Capture</button>
            <button id="close-camera" class="button-modern">‚ùå Close</button>
        </div>
    </div>

    <script>
        const openCameraBtn = document.getElementById('open-camera');
        const cameraPreview = document.getElementById('camera-preview');
        const video = document.getElementById('camera-stream');
        const captureBtn = document.getElementById('capture-btn');
        const closeCameraBtn = document.getElementById('close-camera');
        const switchCameraBtn = document.getElementById('switch-camera');
        let stream;
        let currentFacingMode = 'environment'; // Start with back camera

        async function startCamera(facingMode = 'environment') {
            try {
                // Stop existing stream if any
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                const constraints = {
                    video: {
                        facingMode: facingMode
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                currentFacingMode = facingMode;
                cameraPreview.style.display = 'flex';
            } catch (err) {
                console.error('Camera error:', err);
                // Fallback to any available camera
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    cameraPreview.style.display = 'flex';
                } catch (fallbackErr) {
                    Swal.fire('Error', 'Unable to access camera', 'error');
                }
            }
        }

        openCameraBtn.addEventListener('click', () => {
            startCamera(currentFacingMode);
        });

        switchCameraBtn.addEventListener('click', () => {
            const newFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            startCamera(newFacingMode);
        });

        closeCameraBtn.addEventListener('click', () => {
            if (stream) stream.getTracks().forEach(track => track.stop());
            cameraPreview.style.display = 'none';
        });

        captureBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            canvas.toBlob(blob => {
                const file = new File([blob], "snap.jpg", { type: "image/jpeg" });
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                document.getElementById('image').files = dataTransfer.files;

                Swal.fire({
                    icon: 'success',
                    title: 'Snap Clicked!',
                    text: 'Now you can upload it!',
                    showConfirmButton: false,
                    timer: 2000,
                    toast: true,
                    position: 'top-end'
                });

                closeCameraBtn.click();
            }, "image/jpeg");
        });

        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('=== UPLOAD FORM SUBMITTED ===');
            
            const form = e.target;
            const formData = new FormData(form);
            
            // Log form data entries
            const formDataObj = {};
            for (let [key, value] of formData.entries()) {
                if (key === 'image') {
                    formDataObj[key] = {
                        name: value.name,
                        type: value.type,
                        size: value.size + ' bytes'
                    };
                } else {
                    formDataObj[key] = value;
                }
            }
            console.log('Form data to be sent:', formDataObj);

            try {
                // Get user data from localStorage
                const userData = JSON.parse(localStorage.getItem('user'));
                console.log('User data from localStorage:', userData);
                
                if (!userData || !userData.token) {
                    console.error('No user data or token found in localStorage');
                    throw new Error('Not authenticated. Please log in again.');
                }

                console.log('Sending upload request to /api/snaps...');
                
                const startTime = performance.now();
                const response = await fetch('/api/snaps', {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${userData.token}`,
                        // Note: Don't set Content-Type header when using FormData
                        // The browser will set it automatically with the correct boundary
                    },
                    body: formData
                });
                
                const endTime = performance.now();
                console.log(`Request completed in ${(endTime - startTime).toFixed(2)}ms`);
                console.log('Response status:', response.status, response.statusText);
                
                // Log response headers
                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });
                console.log('Response headers:', headers);
                
                // Get response text first for debugging
                const responseText = await response.text();
                console.log('Raw response text:', responseText);
                
                // Try to parse as JSON
                let result;
                try {
                    result = JSON.parse(responseText);
                    console.log('Parsed response:', result);
                } catch (parseError) {
                    console.error('Failed to parse JSON response:', parseError);
                    console.error('Response text was:', responseText);
                    throw new Error('Invalid response from server');
                }

                if (response.ok) {
                    await Swal.fire({
                        icon: 'success',
                        title: 'Snap Posted!',
                        text: 'Redirecting to feed...',
                        showConfirmButton: false,
                        timer: 1500,
                        toast: true,
                        position: 'top-end'
                    });
                    form.reset();
                    // Redirect to feed page after successful upload
                    window.location.href = '/feed';
                } else {
                    Swal.fire('Error', result.message, 'error');
                }
            } catch (error) {
                Swal.fire('Error', 'An unexpected error occurred.', 'error');
            }
        });
    </script>
</body>
</html>
